<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post"></form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input  type="text" id="first-name" name="First name" required/></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name" name="Last name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"  name="Email"/></label>
            <label for="new-password"> Create a New Password: <input required type="password" id="new-password" name="Password" minlength="8" pattern="[a-z0-5]{8,}"/></label>
        </fieldset>
        
        <fieldset>
            <legend>Account type(required)</legend>
            <label><input checked type="radio" id="Personal" value="Personal" name="Personal-Business"> Personal </label>
            <label><input type="radio" id="Business" value="Business" name="Personal-Business"> Business </label>
        </fieldset>
        <fieldset></fieldset>
        </section>
    <section>
        

    </section>       
    <section>
        <p>Upload a profile picture:</p>
        <label><input type="file" value="Choose File" id="File" name="File"></label>
        <p>Input your age(years):</p>
        <label><input type="text" name="Age"></label>
        <p>How did you hear about us?</p>
        <label>
            <input type="search">
        </label>
        <p>Provide a bio</p>
        <label><input type="text" name="bio" placeholder="I like coding on the beach..."></label>
    </section>

<section>
    <input type="checkbox" id="Terms and conditions" name="Terms and conditions" value="Terms and conditions">I accept the <a href="www.google.com">Terms and conditions</a>

    <input type="submit" value="Submit"/>
</section>    
</main>
</body>
</html>
