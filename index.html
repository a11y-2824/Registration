<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <form>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post"></form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input  type="text" id="first-name" name="First name" required/></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" id="last-name" name="Last name"></label>
            <label for="email">Enter Your Email: <input required type="email" id="email"  name="Email"/></label>
            <label for="new-password"> Create a New Password: <input required type="password" id="new-password" name="Password" minlength="8" pattern="[a-z0-5]{8,}"/></label>
        </fieldset>
        
        <fieldset>
            <legend>Account type (required) </legend>
            <label><input checked type="radio" id="Personal" value="Personal" name="Personal-Business"> Personal </label>
            <label><input type="radio" id="Business" value="Business" name="Personal-Business"> Business </label>
        </fieldset>
        
        <fieldset>
            <label for="profile-picture" >Upload a profile picture: <input type="file" id="profile-picture" /></label>
            <label for="age" >Input your age (years): <input type="number" min="13" max="120" id="age" ></label>
            <label for="referrer">How did you hear about us?
              <select id="referrer" >
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio" >Provide a bio:
              <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." ></textarea>
            </label>
          </fieldset>
        
    </section>

    
    <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
    <input type="submit" value="Submit"/>
</form>
</main>
</body>
</html>
